# Package jar
steps:
- name: gcr.io/cloud-builders/mvn
  id: packageJar
  args: ['clean','package','-Dmaven.test.skip=true']
# Build and tag the image.
- name: gcr.io/cloud-builders/docker
  id: buildImage
  args: [ 'build', '-f', 'src/main/docker/Dockerfile', '-t', 'eu.gcr.io/$PROJECT_ID/scc-show-service:scc-show-service-${SHORT_SHA}', '.' ]
  waitFor:
    - packageJar               
# Publish newer version.
# "gitclone": fatal: protocol 'git clone https' is not supported
# https://cloud.google.com/cloud-build/docs/access-private-github-repos?hl=fr
# Access the id_github file from Secret Manager
- name: gcr.io/cloud-builders/gcloud
  id: id_github
  entrypoint: 'bash'
  args: [ '-c', 'gcloud secrets versions access latest --secret=id_github > /root/.ssh/id_github' ]
  volumes:
  - name: 'ssh'
    path: /root/.ssh
  waitFor:
    - buildImage               
# Set up git with key and domain
- name: 'gcr.io/cloud-builders/git'
  id: setupKey
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    chmod 600 /root/.ssh/id_github
    cat <<EOF >/root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/id_github
    EOF
    ssh-keyscan -t rsa github.com > /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh
  waitFor:
    - id_github         
- name: gcr.io/cloud-builders/git
  id: gitclone
#  args:
#  - clone
#  - --recurse-submodules
#  - git@github.com:centrale-canine/gcp-migration
  entrypoint: 'bash'
  args:
  - '-c'
  - | 
    chmod +x ./scripts/deploy_to_gcp.sh
    ./scripts/deploy_to_gcp.sh
  env:
    - 'GCP_ENV=re7'  
    - 'TAG_NAME=scc-show-service-${SHORT_SHA}'
  volumes:
  - name: 'ssh'
    path: /root/.ssh    
  waitFor:
    - setupKey     
images:
- 'eu.gcr.io/$PROJECT_ID/scc-show-service:scc-show-service-${SHORT_SHA}'    
options:
 machineType: 'N1_HIGHCPU_8'
 diskSizeGb: 200